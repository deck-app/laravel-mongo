#User defined
user:
  backend_ws:
      label:
        Laravel Version
      hint:
        Select a laravel version
      type:
        select
      values:
        - 6
        - 7
        - 8
      target:
        LARAVEL_VERSION

  enable_privileged:
    label:
      Enable privileged?
    type:
      checkbox
    hint:
      Privileged mode could be required to run this container under Windows
    target:
      LARAVEL_PRIVILEGED

